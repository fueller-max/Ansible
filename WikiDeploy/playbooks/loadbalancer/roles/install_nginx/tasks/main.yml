---
# tasks file for install_nginx

- name: Update apt cache
  ansible.builtin.apt:
      update_cache: yes
      cache_valid_time: 3600

- name: Install Nginx
  ansible.builtin.apt:
      name:
        - nginx
      state: present 

- name: Ensure Nginx service is running and enabled
  ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes       